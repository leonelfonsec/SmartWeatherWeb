<div class="home-container">
  <!-- Header -->
  <header class="home-header">
    <div class="header-left">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <h2>SmartWeather</h2>
    </div>
    <button class="menu-button" (click)="toggleMenu()">☰</button>
  </header>

  <!-- Barra de navegación (oculta por defecto) -->
  <nav class="side-menu" [class.open]="menuOpen">
    <ul>
      <li><a (click)="alarmasactivas()">Alarmas activas</a></li>
      <li><a (click)="configuracion()">Configuración</a></li>
      <li><a (click)="sesiones()">Dispositivos</a></li>
    </ul>
  </nav>



  <!-- Sección de Clima Actual -->
  <section class="weather-info">
    <p>Bogotá, Colombia</p>
    <h1>20°C</h1>
    <p>Nublado</p>
    <p>Máx.: 20° Mín.: 11°</p>
    <p>Formación de tormentas eléctricas por la tarde. Vientos del O de 10 a 15 km/h. 40% prob. de lluvia.</p>
  </section>

  <!-- Pronóstico Semanal -->
  <section class="weekly-forecast">
    <div class="day" *ngFor="let day of forecast">
      <span>{{ day.name }}</span>
      <span>{{ day.min }}°</span>
      <input type="range" [min]="day.min" [max]="day.max" [value]="day.avg">
      <span>{{ day.max }}°</span>
    </div>
  </section>

  <!-- Mapa -->
  <section class="weather-map">
    <img src="/assets/mapa.png" alt="Mapa del clima">
  </section>
</div>
